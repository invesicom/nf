# Optional Docker Compose setup for NullFake
# This is an OPTIONAL deployment method - your local development environment remains unchanged
# 
# To use Docker:
# 1. Copy .env.example to .env in the project root
# 2. Edit .env with your API keys (at minimum one LLM provider)
# 3. Run: docker-compose -f docker/docker-compose.yml up -d
#
# To stop: docker-compose -f docker/docker-compose.yml down

version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nullfake-app
    restart: unless-stopped
    working_dir: /var/www/html
    env_file: ../.env
    volumes:
      - ../:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_modules_data:/var/www/html/node_modules
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - nullfake
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - OLLAMA_BASE_URL=http://ollama:11434

  nginx:
    image: nginx:alpine
    container_name: nullfake-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - nullfake
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: nullfake-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: faker
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_USER: faker
      MARIADB_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - nullfake

  queue:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nullfake-queue
    restart: unless-stopped
    working_dir: /var/www/html
    env_file: ../.env
    volumes:
      - ../:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_modules_data:/var/www/html/node_modules
    networks:
      - nullfake
    depends_on:
      - db
    environment:
      - DB_HOST=db
    command: php artisan queue:work --queue=analysis --sleep=3 --tries=3 --max-time=3600

  ollama:
    image: ollama/ollama:latest
    container_name: nullfake-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - nullfake
    environment:
      - OLLAMA_HOST=0.0.0.0

networks:
  nullfake:
    driver: bridge

volumes:
  db_data:
  ollama_data:
  vendor_data:
  node_modules_data:
